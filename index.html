<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão entre Campo e Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conexão entre Campo e Cidade</h1>
    </header>

    <section class="content">
        <div class="campo">
            <h2>O Campo</h2>
            <p>O campo é calmo, tranquilo, com vastos campos de terra e a natureza em sua plenitude.</p>
        </div>
        <div class="cidade">
            <h2>A Cidade</h2>
            <p>A cidade é vibrante, cheia de vida, com edifícios altos e movimentação constante.</p>
        </div>
    </section>

    <footer>
        <p>Explorando as diferenças e conexões entre o campo e a cidade.</p>
    </footer>
</body>
</html>
